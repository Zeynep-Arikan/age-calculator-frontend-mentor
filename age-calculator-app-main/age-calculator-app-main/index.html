<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>


</head>

<body>
  <div class="container">
    <div class="input-flex">
      <div class="input-container">
        <span>Day</span>
        <input type="number" id="day">
        <small class="error-day"></small>
      </div>

      <div class="input-container">
        <span>Month</span>
        <input type="number" id="month">
        <small class="error-month"></small>
      </div>

      <div class="input-container">
        <span>Year</span>
        <input type="number" id="year">
        <small class="error-year"></small>
      </div>

    </div>
    <button class="submit-btn">
      <img src="./assets/images/icon-arrow.svg">
    </button>
    <div class="output">
      <h2><span class="output-yil">--</span>Yil</h2>
      <h2><span class="output-ay">--</span>Ay</h2>
      <h2><span class="output-gun">--</span>Gun</h2>
    </div>
  </div>

  <script src="script.js"></script>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zeynep ArÄ±kan</a>.
  </div>
</body>
</html>
